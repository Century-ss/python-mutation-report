name: "Hello World"
description: "Greet someone"
inputs:
  lock_file_path:
    description: "path of lock file to generate requirements.txt"
    required: true
  src_directory:
    description: "path of source directory to be muted"
    required: true
  test_directory:
    description: "path of test directory"
    required: true
# outputs:
#   random-number:
