#     value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    # if external repository already checked out, it is not necessary to checkout?
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }} # TODO: If except pull_request, use ${{ github.ref or ref_name }}

    - name: Validate input parameters is not empty
      run: |
        [[ "${{ inputs.lock_file_path }}" ]] || { echo "Error lock_file_path input is empty" ; exit 1; }
        [[ "${{ inputs.src_directory }}" ]] || { echo "Error src_directory input is empty" ; exit 1; }
        [[ "${{ inputs.test_directory }}" ]] || { echo "Error test_directory input is empty" ; exit 1; }
      shell: bash

    - name: Get change file list
      id: get_change_file_list
      env:
        GITHUB_TOKEN: ${{ github.token }}
        URL: ${{ github.event.pull_request.html_url }}
      run: gh pr diff "${URL}" --name-only > results/PR_diff_files.txt
      # Strings with \n cannot be set in $GITHUB_OUTPUT or $GITHUB_ENV, so use a text file instead.
      shell: bash

    - name: Debug
      run: cat results/PR_diff_files.txt
      shell: bash

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report
        path: results/PR_diff_files.txt
        retention-days: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

